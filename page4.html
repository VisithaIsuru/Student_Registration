<h2 style="font-size: medium; font-weight: bold;">Details of the Applicant(Mother/Father/Legal Guardian)</h2>
    <!-- Common questions for Applicant and Spouse -->
    <div class="form-group">
        <label for="applicantFullName">Full Name:</label>
        <input type="text" class="form-control" id="applicantFullName">
    </div>

    <div class="form-group">
        <label for="applicantNameWithInitials">Name with initials:</label>
        <input type="text" class="form-control" id="applicantNameWithInitials">
    </div>

    <div class="form-group">
        <label for="applicantNIC">National Identity Card Number:</label>
        <input type="text" class="form-control" id="applicantNIC">
    </div>

    <div class="form-group">
        <label>Are You a Sri Lankan?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="applicantSriLankan" id="applicantSriLankanYes" value="yes" checked>
            <label class="form-check-label" for="applicantSriLankanYes">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="applicantSriLankan" id="applicantSriLankanNo" value="no">
            <label class="form-check-label" for="applicantSriLankanNo">No</label>
        </div>
    </div>

    <div class="form-group">
        <label for="applicantReligion">Religion:</label>
        <select class="form-control" id="applicantReligion" multiple>
            <option value="buddhist">Buddhist</option>
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="christian">Christian</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="form-group">
        <label for="applicantPermanentAddress">Permanent Address:</label>
        <textarea class="form-control" id="applicantPermanentAddress" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="applicantTelephone">Telephone Number:</label>
        <input type="tel" class="form-control" id="applicantTelephone">
    </div>

    <div class="form-group">
        <label for="applicantResidentialDistrict">Residential District:</label>
        <input type="text" class="form-control" id="applicantResidentialDistrict">
    </div>

    <div class="form-group">
        <label for="applicantDivisionalSecretariat">Divisional Secretariat relevant to the residence:</label>
        <input type="text" class="form-control" id="applicantDivisionalSecretariat">
    </div>

    <div class="form-group">
        <label for="applicantGramaNiladhari">Grama Niladhari Division and No. relevant to the place of residence:</label>
        <input type="text" class="form-control" id="applicantGramaNiladhari">
    </div>
  </div>


  <div class="tab-pane fade" id="ex2-tabs-2" role="tabpanel" aria-labelledby="ex2-tab-2">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="spouseSriLankan" id="spouseSriLankanNo" value="no">

    <div class="form-group">
